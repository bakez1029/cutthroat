        <div class="ContentSideSections overHidden">
            <div class="Content100 floatLeft overHidden TextShadow">
             
     <h2>Products not yet available <u>online</u>.</h2>
     <br>
     <h5>Visit us in store to purchase.</h5>
     <br>          
<div class='panel panel-primary'>
    <div class='panel-heading'>
        <center>{{pageTitle}}</center>
    </div>
    <div class='panel-body'>
        <div class='row'>
            <br>
            <div class='col-md-2'>Filter by:</div>
            <div class='col-md-4'>
                <input type='text'
                    [(ngModel)]='listFilter' />
            </div>
        </div>
        <div class='row'>
            <div class='col-md-6'>
                <h3>Filtered by: {{listFilter}} </h3>
                <br>
                   <button class='mat-btn waves-effect waves-light red darken-3'
                                (click)='toggleImage()'>
                                {{showImage ? 'Hide' : 'Show'}} Image
                            </button>
                            <br>
                            <br>
            </div>
        </div>
        <div class='table-responsive'>
            <table class='table' *ngIf='products && products.length'>
                <thead>
                    <tr>
                        
                        <th>Brand</th>
                        <th>Product</th>
                        <th>Image</th>
                        <th>Available</th>
                        <th>Price</th>
                        <th>5 Star Rating</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let product of products'>
                        <td>
                         {{ product.productBrand }}   
                        </td>
                        <td>
                            <!--<a [routerLink]="['/product', {id:product.productId}]">-->
                               {{product.productName}}
                            <!--</a>-->
                        </td>
                        <td><img *ngIf='showImage'
                                [src]='product.imageUrl'
                                [title]='product.productName'
                                [style.width.px]='imageWidth'
                                [style.margin.px]='imageMargin'></td>
                       <td>{{ product.releaseDate }}</td>
                        <td>${{ product.price }}.00</td>
                        <td>
                            <ai-star [rating]='product.starRating'
                                (ratingClicked)='onRatingClicked($event)'>
                            </ai-star>
                        </td>
                    </tr>
                </tbody>
            </table>
              </div>
                 
    </div>
     
</div>
 
</div>
