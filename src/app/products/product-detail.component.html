<div style="padding-left:10px; padding-right:10px; padding-top:80px; padding-bottom:80px">
       
        <!--<span class="dispBlock blackWhite" style="padding-left:10px"><h3>Product not yet available
            online.</h3></span>
        <br>
        <span class="dispBlock blackWhite" style="padding-left:10px">Visit us in store to purchase.</span>
        <br>-->

        <div class='panel panel-primary center-block img-responsive' style="height: 100%; width:1244px">
            <div class='panel-heading'>
                <center><span>{{productBrand}}</span><span style="padding-left: 5px">{{productName}}</span></center>
            </div>
            <br>

            <div class="row">

                <div class="col s4" style="padding:10px">

                </div>

                <div class="col s4" style="padding:10px">
                    <center>
                        <br>
                        <br>
                        <b><u>Product Description:</u></b>
                        <br>
                        <br> {{description}}</center>
                        <br>
                        <br>
                        <b><img class="center-block img-responsive" src="{{imageUrl}}" style="width: 100%; height:100%"></b>
                        <br>
                        <br>
                        <center><b>Price :</b> &nbsp;&nbsp; ${{productPrice}}.00
                        <br>
                        <br>
                    </center>
                </div>

                <br>
                <div class="col s4" style="padding:10px">
                    
                </div>

            </div>


            <div class='panel-footer' *ngIf="!authed">
                <a class='mat-btn waves-effect waves-light red darken-3' (click)='onBack()' style='width:80px; color: white !important'>
                    <i class='glyphicon glyphicon-chevron-left'></i>
                </a>
             
                <a class='mat-btn waves-effect waves-light red darken-3' (click)='mustAuth()' style='width:80px; color: white !important; float:right'>
                  <i class="fa fa-shopping-basket fa-fw"></i>
                </a>
                </div>
           
                <div class='panel-footer' *ngIf="authed">
                <a class='mat-btn waves-effect waves-light red darken-3' (click)='onBack()' style='width:80px; color: white !important'>
                    <i class='glyphicon glyphicon-chevron-left'></i>
                </a>
        
                <a class='mat-btn waves-effect waves-light red darken-3' (click)='cartPurchase(); addToBasket()' style='width:80px; color: white !important; float:right'>
                  <i class="fa fa-shopping-basket fa-fw"></i>
                </a>
                </div>
          
        </div>
